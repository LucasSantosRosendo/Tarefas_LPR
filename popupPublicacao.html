<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar - MESCLA</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #222222; /* Fundo da página */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
      }

      /* Botão de voltar */
      .back-button {
        margin: 20px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        color: #3cca94;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .back-button i {
        margin-right: 8px; /* Espaço entre a seta e o texto */
        font-size: 20px;
      }

      .back-button:hover {
        color: #2e9f76; /* Muda a cor no hover */
      }

      /* Container de publicação */
      .publication-container {
        background-color: #1a1a1a;
        color: #ffffff;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        width: 350px;
        margin: 80px auto;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }

      .publication-container:hover {
        box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8);
      }

      .publication-container h2 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #3cca94;
      }

      .publication-container p {
        font-size: 18px;
        margin-top: 5px;
        color: #cccccc;
      }

      /* Estilos dos botões de Adicionar */
      #addbutton,
      #addbuttonVideo {
        display: block;
        width: 80%;
        margin: 15px auto;
        background-color: #3cca94;
        border: none;
        padding: 15px 0;
        border-radius: 8px;
        text-transform: uppercase;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.4s;
      }

      #addbutton:hover,
      #addbuttonVideo:hover {
        background-color: #35b585;
        transform: translateY(-2px);
        box-shadow: 0px 0px 15px rgba(60, 202, 148, 0.6);
      }

      /* Pop-up de publicação de imagem e vídeo */
      .popup,
      .popupVideo {
        position: fixed; /* Centraliza os pop-ups */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.4);
        background-color: #333333;
        padding: 30px 50px;
        border-radius: 8px;
        text-align: center;
        width: 600px;
        box-sizing: border-box;
        transition: all 0.4s;
        z-index: -1;
        opacity: 0;
      }

      .popup.opened,
      .popupVideo.opened {
        z-index: 1;
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      .popup h2.title,
      .popupVideo h2.title {
        color: #3cca94;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .popup p.desc,
      .popupVideo p.desc {
        color: #ffffff;
        margin-bottom: 20px;
      }

      /* Campo de descrição e upload */
      .description-block textarea {
        width: 85%;
        height: 100px;
        padding: 15px;
        border: 2px solid #141313;
        border-radius: 10px;
        background: #222222;
        color: #ffffff;
        font-size: 16px;
        resize: none;
        outline: none;
        margin-bottom: 15px;
      }

      .description-block textarea:focus {
        border-color: #3cca94;
      }

      /* Botão enviar no pop-up */
      #buttonAPP {
        background-color: #3cca94;
        border: none;
        padding: 10px 30px;
        border-radius: 8px;
        text-transform: uppercase;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s;
        margin: 10px 0;
      }

      #buttonAPP:hover {
        background-color: #35b585;
      }

      /* Botão fechar do pop-up */
      .close-popup-button {
        background-color: #555555;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        text-transform: uppercase;
        color: #fff;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.4s;
      }

      .close-popup-button:hover {
        background-color: #777777;
      }
    </style>
  </head>

  <body>
    <!-- Botão de voltar -->
    <a href="feed2.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <!-- Container para os botões de publicação -->
    <div class="publication-container">
      <h2>Publicar</h2>
      <p>Vamos melhorar sua região?</p>

      <!-- Botão para adicionar imagem -->
      <button id="addbutton" type="button" onclick="handlePopup(true)">
        Adicionar imagem
      </button>

      <!-- Botão para adicionar vídeo -->
      <button
        id="addbuttonVideo"
        type="button"
        onclick="handlePopupVideo(true)"
      >
        Adicionar vídeo
      </button>
    </div>

    <!-- Pop-up de publicação de imagem -->
    <div class="popup" id="popup">
      <h2 class="title">Publicar</h2>
      <p class="desc">Adicione aqui a imagem e a descrição do problema!</p>

      <label class="picture" for="picture__input" tabindex="0">
        <span class="picture__image"
          >Clique aqui para adicionar uma imagem</span
        >
      </label>
      <input
        type="file"
        name="picture__input"
        id="picture__input"
        style="display: none"
      />

      <div class="content">
        <!-- Bloco de Texto para Inserção de Descrição -->
        <div class="description-block">
          <textarea
            id="description_input"
            placeholder="Escreva sua descrição aqui..."
          ></textarea>
        </div>
        <!-- Botão enviar -->
        <button id="buttonAPP" type="button" onclick="handlePopup(false)">
          Enviar
        </button>
        <!-- Botão para fechar o pop-up -->
        <button
          class="close-popup-button"
          type="button"
          onclick="handlePopup(false)"
        >
          Fechar
        </button>
      </div>
    </div>

    <!-- Pop-up de publicação de vídeo -->
    <div class="popupVideo" id="popupVideo">
      <h2 class="title">Publicar</h2>
      <p class="desc">Adicione aqui o vídeo e a descrição do problema!</p>

      <label class="picture" for="picture__input" tabindex="0">
        <span class="picture__image">Clique aqui para adicionar um vídeo</span>
      </label>
      <input
        type="file"
        name="picture__input"
        id="picture__input"
        style="display: none"
      />

      <div class="content">
        <!-- Bloco de Texto para Inserção de Descrição -->
        <div class="description-block">
          <textarea
            id="description_input"
            placeholder="Escreva sua descrição aqui..."
          ></textarea>
        </div>
        <!-- Botão enviar -->
        <button id="buttonAPP" type="button" onclick="handlePopupVideo(false)">
          Enviar
        </button>
        <!-- Botão para fechar o pop-up -->
        <button
          class="close-popup-button"
          type="button"
          onclick="handlePopupVideo(false)"
        >
          Fechar
        </button>
      </div>
    </div>

    <!-- Scripts de manipulação dos pop-ups -->
    <script>
      const popup = document.getElementById("popup");
      function handlePopup(open) {
        popup.classList[open ? "add" : "remove"]("opened");
      }

      const popupVideo = document.getElementById("popupVideo");
      function handlePopupVideo(open) {
        popupVideo.classList[open ? "add" : "remove"]("opened");
      }
    </script>
  </body>
</html>
